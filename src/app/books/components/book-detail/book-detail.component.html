<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <label for="bookNameInput">Book Name *</label>
      <input type="text" class="form-control" minlength="3" placeholder="Book Name" [(ngModel)]="book.name" name="bookName" #bookName="ngModel" required>
      <div *ngIf="bookName.invalid && (bookName.dirty || bookName.touched)" class="error-message">
        <i class="ion-android-alert showError"></i>
        <div *ngIf="bookName.errors.required">Book Name is required</div>
         <div *ngIf="bookName.errors.minlength">Minimum 3 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="categoryInput">Category</label>
      <input type="text" class="form-control" placeholder="Category" [(ngModel)]="book.category">
    </div>
    <div class="form-group">
      <label for="descriptionInput">Description</label>
      <input type="text" class="form-control" placeholder="Description" [(ngModel)]="book.description">
    </div>
    <div class="form-group">
      <label for="priceInput">Price</label>
      <input type="number" class="form-control" placeholder="Price" [(ngModel)]="book.price">
    </div>
    <div class="form-group">
      <label for="authorInput">Author</label>
      <input type="text" class="form-control" placeholder="Author" [(ngModel)]="book.author">
    </div>
    <button class="btn btn-primary" (click)="submit()">Submit</button>
    <button class="btn btn-default" [routerLink]="['../']">Cancel</button>
  </div>
</div>
